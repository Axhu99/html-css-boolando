<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header>
        <div class="bgc-header">
            <div class="container nav flex">
                <nav class="type flex">
                    <a href="#" class="button">Donna</a>
                    <a href="#" class="button">Uomo</a>
                    <a href="#" class="button">Bambino</a>
                    
                </nav>

                <img class="logo img" src="/img/boolean-logo.png" alt="logo sito">

                <div class="recap flex">
                    <a href="#" class="button"><i class="fa-regular fa-user"></i></a>
                    <a href="#" class="button"><i class="fa-regular fa-heart"></i></a>
                    <a href="#" class="button"><i class="fa-solid fa-bag-shopping"></i></a>
                </div>
            </div>

        </div>
    </header>
    
    <main>
        <div class="bgc-main">
            <div class="container deck flex border">
                <div class="column flex">  
                    <div class="card">
                        <img src="img/1.webp" alt="" class="card-img">
                        <div class="card-info">
                            <h3 class="name-brand">Levi's</h3>
                            <h3 class="name-item">Relaxed fit tee unisex</h3>
                            <div class="price flex">
                                <h3 class="cost">14,99&euro; 
                                <h3 class="cost-discount">29,99&euro;</h3>
                            </div>
                        </div>
                    </div>  
                </div>  
            </div>
        </div>
    </main>

    <footer>
        <div class="bgc-footer">
            <div class="container info flex border">
                <div class="social-info border">

                </div>
                <div class="social-network border">

                </div>
            </div>

        </div>

    </footer>
</body>
</html>
